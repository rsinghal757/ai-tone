<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiTone - Music Code Editor</title>
    <style>
        /* Import a 'handwritten' font */
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        
        :root {
            /* Kraft paper and muted tones */
            --bg-primary: #f5e1cb; /* Light kraft paper */
            --bg-secondary: #e4ccb4; /* Slightly darker kraft */
            --bg-tertiary: #d3b89d; /* Darker kraft */
            --accent-primary: #e76f51; /* Coral/Orange */
            --accent-secondary: #2a9d8f; /* Teal */
            --danger: #d62828; /* Muted Red */
            --border-color: #a0522d; /* Brown for borders */
            --text-primary: #4a4a4a; /* Dark grey text */
            --text-secondary: #6b6b6b; /* Lighter grey text */
            --tape-color: rgba(255, 255, 160, 0.7); /* Semi-transparent yellow */
            --ink-color: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            /* Use the imported 'Kalam' font */
            font-family: 'Kalam', cursive;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            /* Add a subtle paper texture */
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
        }
        
        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: 60% 40%;
            grid-template-rows: 56px 1fr 200px; /* Slightly taller header */
            gap: 5px; /* Wider gap like tape */
            background-color: transparent; /* Use body background */
            border: 5px solid var(--border-color); /* Rough border for the whole container */
            border-radius: 5px;
            margin: 10px; /* Margin to show the border */
            height: calc(100vh - 20px);
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2); /* Drop shadow */
            position: relative; /* For pseudo-elements */
        }
        
        /* Add 'tape' effect to corners */
        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 30px;
            background-color: var(--tape-color);
            transform: rotate(-45deg);
            z-index: 10;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            border: 1px dashed rgba(0,0,0,0.2);
        }
        .container::before { top: -15px; left: -25px; }
        .container::after { bottom: -15px; right: -25px; transform: rotate(135deg); }
        
        
        .header {
            grid-column: 1 / -1;
            grid-row: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: var(--bg-secondary);
            border-bottom: 3px dashed var(--border-color); /* Dashed border */
            position: relative;
        }
        
        /* Header tape */
        .header::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 25px;
            background-color: var(--tape-color);
            transform: rotate(5deg);
            top: -10px;
            left: 30px;
            z-index: 1;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            border: 1px dashed rgba(0,0,0,0.2);
        }
        
        
        h1 {
            color: var(--accent-primary);
            font-size: 1.8rem; /* Larger, more prominent */
            font-weight: 700; /* Bolder Kalam weight */
            letter-spacing: 0px; /* Kalam looks better with less spacing */
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        }
        
        .transport-controls {
            display: flex;
            gap: 12px; /* More space */
        }
        
        #editor-container {
            grid-column: 1;
            grid-row: 2;
            background-color: var(--bg-secondary);
            overflow: hidden;
            border-right: 3px dashed var(--border-color);
            padding: 5px; /* Padding for the editor */
        }
        
        .waveform-container {
            grid-column: 2;
            grid-row: 2;
            background-color: var(--bg-tertiary);
            position: relative;
            overflow: hidden;
            padding: 16px;
            border-left: 3px dashed var(--border-color);
        }
        
        #waveform {
            width: 100%;
            height: 100%;
            background-color: var(--bg-secondary);
            border-radius: 4px;
            border: 2px solid var(--border-color); /* Border for waveform */
        }
        
        .nlp-container {
            grid-column: 1;
            grid-row: 3;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            background-color: var(--bg-secondary);
            border-top: 3px dashed var(--border-color);
            border-right: 3px dashed var(--border-color);
        }
        
        .piano-container {
            grid-column: 2;
            grid-row: 3;
            background-color: var(--bg-secondary);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-top: 3px dashed var(--border-color);
            border-left: 3px dashed var(--border-color);
        }
        
        #nlp-input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 2px solid var(--border-color); /* Thicker border */
            background-color: var(--bg-primary); /* Use primary bg */
            color: var(--text-primary);
            font-size: 1rem; /* Slightly larger font */
            transition: border-color 0.2s;
            font-family: 'Kalam', cursive; /* Ensure input uses the font */
        }
        
        #nlp-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 5px var(--accent-primary);
        }
        
        button {
            padding: 10px 20px; /* Bigger buttons */
            border: 2px solid var(--ink-color); /* Ink border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-weight: 700; /* Bold Kalam */
            font-size: 1rem; /* Larger font */
            transition: all 0.1s ease-in-out;
            text-transform: none; /* No uppercase */
            letter-spacing: 0px;
            box-shadow: 2px 2px 0px var(--ink-color); /* Simple shadow */
            background-color: #fff; /* White paper background */
            color: var(--ink-color); /* Ink color text */
            font-family: 'Kalam', cursive;
        }
        
        #modify-btn {
            background-color: var(--accent-primary);
            color: #fff; /* White text on colored bg */
            border-color: darken(var(--accent-primary), 10%);
            box-shadow: 2px 2px 0px darken(var(--accent-primary), 10%);
        }
        
        #run-btn {
            background-color: var(--accent-secondary);
            color: #fff;
            border-color: darken(var(--accent-secondary), 10%);
            box-shadow: 2px 2px 0px darken(var(--accent-secondary), 10%);
        }
        
        #stop-btn {
            background-color: var(--danger);
            color: #fff;
            border-color: darken(var(--danger), 10%);
            box-shadow: 2px 2px 0px darken(var(--danger), 10%);
        }
        
        button:hover {
            filter: brightness(1.05);
            transform: translate(-1px, -1px); /* Move up-left */
            box-shadow: 3px 3px 0px var(--ink-color);
        }
        #modify-btn:hover { box-shadow: 3px 3px 0px darken(var(--accent-primary), 10%); }
        #run-btn:hover { box-shadow: 3px 3px 0px darken(var(--accent-secondary), 10%); }
        #stop-btn:hover { box-shadow: 3px 3px 0px darken(var(--danger), 10%); }
        
        button:active {
            transform: translate(1px, 1px); /* Move down-right */
            box-shadow: 1px 1px 0px var(--ink-color);
        }
        #modify-btn:active { box-shadow: 1px 1px 0px darken(var(--accent-primary), 10%); }
        #run-btn:active { box-shadow: 1px 1px 0px darken(var(--accent-secondary), 10%); }
        #stop-btn:active { box-shadow: 1px 1px 0px darken(var(--danger), 10%); }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 2px 2px 0px var(--ink-color);
            background-color: #eee;
        }
        
        #status {
            padding: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            background-color: var(--bg-tertiary);
            border-radius: 4px;
            border: 1px dashed var(--border-color);
            min-height: 30px; /* Ensure it has some height */
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 24px 32px;
            background-color: var(--bg-primary); /* Match background */
            border-radius: 8px;
            font-weight: 700;
            color: var(--accent-primary);
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--border-color);
            font-size: 1.2rem;
        }
        
        .piano {
            height: 140px;
            display: flex;
            position: relative;
            background-color: var(--bg-tertiary);
            border-radius: 4px;
            padding: 10px; /* More padding */
            border: 3px solid var(--border-color);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.15);
        }
        
        .white-key {
            flex: 1;
            background-color: #fff;
            border: 2px solid var(--border-color); /* Thicker, brown border */
            border-top: none; /* No top border */
            border-radius: 0 0 5px 5px; /* Slightly more rounded */
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center align */
            justify-content: space-between; /* Space out elements */
            padding: 8px 4px;
            color: var(--ink-color);
            font-size: 0.8rem; /* Bigger note label */
            cursor: pointer;
            transition: background-color 0.1s;
            margin: 0 1px; /* Small gap */
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            line-height: 1.2; /* Adjust line height for two lines */
        }
        
        .black-key {
            position: absolute;
            background-color: var(--ink-color); /* Ink color */
            width: 5.5%; /* Slightly narrower */
            height: 60%; /* Slightly shorter */
            z-index: 2;
            border: 2px solid var(--border-color);
            border-top: none; /* Match white keys */
            border-radius: 0 0 4px 4px;
            cursor: pointer;
            /* top: 0; Remove this to align with white keys inside padding */
            transform: translateX(-50%); /* Add transform for centering */
            transition: background-color 0.1s;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            color: var(--bg-primary); /* Light text */
            display: flex;
            flex-direction: column; /* Stack vertically */
            align-items: center; /* Center align */
            justify-content: flex-start; /* Align key binding to top */
            padding-top: 6px; /* Padding for text */
            font-size: 0.7rem; /* Adjust font size */
            line-height: 1.1; /* Adjust line height */
            text-align: center; /* Center text */
        }
        
        .key-binding {
            /* Remove absolute positioning, integrate into flex */
            /* font-size: 0.7rem; // Moved to parent */
            color: var(--text-secondary);
            background-color: transparent; /* No background */
            padding: 0;
            border-radius: 0;
            font-weight: 400; /* Normal Kalam weight */
            /* margin-top: 4px; // Handled by flex */
            order: 1; /* Place below note label in white keys */
            display: block; /* Ensure it takes space */
        }
        
        .black-key .key-binding {
            color: rgba(255, 255, 255, 0.8);
            /* margin-top: 4px; // Handled by flex */
            order: 1; /* Display first */
        }
        
        .white-key .note-label { /* Class for note label */
             font-size: 0.8rem;
             font-weight: 700;
             order: 2; /* Place below key binding */
             /* margin-bottom: 5px; // Handled by flex */
             display: block; /* Ensure it takes space */
        }

        .black-key .note-label {
            order: 2; /* Display second */
            font-size: 0.7rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6); /* Dimmer note label on black keys */
        }
        
        /* Remove black key label display if not needed */
        .black-key-label { display: none; } 
        
        
        .white-key:hover {
            background-color: #fdf5e6; /* Creamy hover */
        }
        
        .black-key:hover {
            background-color: #555; /* Lighter black hover */
        }
        
        .white-key.active {
            background-color: var(--accent-secondary);
            color: white;
            transform: translateY(1px);
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .black-key.active {
            background-color: var(--accent-primary);
            transform: translateY(1px);
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .example-list {
            display: flex;
            flex-direction: column;
            gap: 6px; /* Slightly more gap */
            margin-top: 8px;
        }
        
        .example-item {
            cursor: pointer;
            color: var(--accent-secondary);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 1rem; /* Match input font size */
            transition: all 0.2s;
            background-color: var(--bg-tertiary);
            border: 1px dashed var(--border-color);
            font-family: 'Kalam', cursive;
        }
        
        .example-item:hover {
            background-color: var(--bg-secondary);
            transform: translateX(4px);
            color: var(--accent-primary);
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AiTone</h1>
            <div class="transport-controls">
                <button id="run-btn">▶ Run</button>
                <button id="stop-btn">■ Stop</button>
            </div>
        </div>
        
        <div id="loading">Initializing AiTone...</div>
        
        <div id="editor-container"></div>
        
        <div class="waveform-container">
            <canvas id="waveform"></canvas>
        </div>
        
        <div class="nlp-container">
            <input type="text" id="nlp-input" placeholder="Describe how to modify the music (e.g., 'Make it faster', 'Add a bass line')">
            <div class="button-group">
                <button id="modify-btn">✨ Modify</button>
            </div>
            <div id="status"></div>
        </div>
        
        <div class="piano-container">
            <div class="piano" id="piano">
                <!-- Piano keys will be generated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Load Tone.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <!-- Load Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    
    <script>
        // Example code templates for common requests
        const exampleTemplates = {
            "Add a drum beat": `// Create a drum beat with Tone.js
// First, let's start the audio context
await Tone.start();

// Create a simple synth for melody
const synth = new Tone.Synth().toDestination();

// Create a drum sound using noise and envelope
const kick = new Tone.MembraneSynth({
  pitchDecay: 0.05,
  octaves: 5,
  oscillator: { type: "sine" },
  envelope: { attack: 0.001, decay: 0.2, sustain: 0.01, release: 1 }
}).toDestination();

// Create a hi-hat using noise
const hihat = new Tone.NoiseSynth({
  volume: -10,
  envelope: { attack: 0.001, decay: 0.1, sustain: 0.01, release: 0.03 }
}).toDestination();

// Store our instruments for cleanup
activeObjects.push(synth, kick, hihat);

// Set up a simple pattern
const pattern = new Tone.Pattern((time, note) => {
  synth.triggerAttackRelease(note, "8n", time);
}, ["C4", "E4", "G4", "B4"]);

// Set up a loop for the kick drum
const kickLoop = new Tone.Loop(time => {
  kick.triggerAttackRelease("C1", "8n", time);
}, "4n");

// Set up a loop for the hi-hat
const hihatLoop = new Tone.Loop(time => {
  hihat.triggerAttackRelease("16n", time);
}, "8n");

// Start everything
pattern.start(0);
kickLoop.start(0);
hihatLoop.start(0);
Tone.Transport.start();
`
        };
        
        // Check if Tone is loaded
        if (typeof Tone === 'undefined') {
            console.error('Tone.js failed to load. Reloading the page...');
            document.getElementById('status').textContent = "Error: Tone.js failed to load. Trying to reload...";
            // Try to reload Tone.js
            const toneScript = document.createElement('script');
            toneScript.src = "https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js";
            toneScript.onload = () => window.location.reload();
            document.head.appendChild(toneScript);
        }
        
        // Elements
        const modifyBtn = document.getElementById('modify-btn');
        const runBtn = document.getElementById('run-btn');
        const stopBtn = document.getElementById('stop-btn');
        const nlpInput = document.getElementById('nlp-input');
        const statusEl = document.getElementById('status');
        const editorContainer = document.getElementById('editor-container');
        const loadingEl = document.getElementById('loading');
        const exampleItems = document.querySelectorAll('.example-item');
        const piano = document.getElementById('piano');
        
        // Server URL - Detect environment and use appropriate URL
        const SERVER_URL = (() => {
            const hostname = window.location.hostname;
            // Local development
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3000';
            }
            // Netlify deployment
            else if (hostname.includes('netlify.app')) {
                return window.location.origin;
            }
            // Any other deployment
            else {
                return window.location.origin;
            }
        })();
        
        // Store any active Tone.js objects to stop them when re-running
        let activeObjects = [];
        
        // Default Tone.js code
        const defaultCode = `// --- FX chain ---
const reverb   = new Tone.Reverb({ decay: 6, preDelay: 0.03, wet: 0.45 }).toDestination();
const delay    = new Tone.FeedbackDelay("8n", 0.28).connect(reverb);
const widener  = new Tone.StereoWidener(0.6).connect(delay);

// --- Instruments ---
const guitar = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "triangle" },
    envelope:   { attack: 0.04, release: 3 }
}).connect(widener);

const bass = new Tone.MonoSynth({
    oscillator: { type: "sine" },
    filter:     { Q: 1, type: "lowpass", rolloff: -24 },
    envelope:       { attack: 0.01, decay: 0.3, sustain: 0.5, release: 1.2 },
    filterEnvelope: { attack: 0.01, baseFrequency: 60, octaves: 2.5 }
}).connect(reverb);

const kick = new Tone.MembraneSynth({
    pitchDecay: 0.02,
    octaves: 5,
    envelope: { attack: 0.001, decay: 0.35, sustain: 0, release: 0.2 }
}).connect(reverb);

const snare = new Tone.NoiseSynth({
    noise: { type: "white" },
    envelope: { attack: 0.001, decay: 0.18, sustain: 0 }
}).connect(reverb);

const hat = new Tone.MetalSynth({
    frequency: 9000,
    envelope: { attack: 0.001, decay: 0.05, release: 0.02 },
    harmonicity: 5.1,
    modulationIndex: 32,
    resonance: 4000
}).connect(reverb);

// --- Data ---
const chords = [
    { time: "0:0", notes: ["A3","C#4","E4","G#4"], duration: "1m" }, // Amaj7
    { time: "1:0", notes: ["F#3","A3","C#4","E4"], duration: "1m" }, // F#m7
    { time: "2:0", notes: ["D3","F#3","A3","C#4"], duration: "1m" }, // Dmaj7
    { time: "3:0", notes: ["E3","G#3","B3","D#4"], duration: "1m" }  // Emaj7
];

// --- Guitar part (light strums with humanized offsets) ---
const guitarPart = new Tone.Part((time, event) => {
    event.notes.forEach((n,i) => {
        const offset = (Math.random()*0.04) - 0.02;
        guitar.triggerAttackRelease(n, "2n", time + i*0.03 + offset);
    });
}, chords).start(0);

// --- Bass line (root–5th–6th–5th per bar) ---
const bassSeq = new Tone.Sequence((time, step) => {
    const roots = ["A1","F#1","D1","E1"];
    const root  = roots[step];
    const line  = [
        root,
        Tone.Frequency(root).transpose(7).toNote(),
        Tone.Frequency(root).transpose(9).toNote(),
        Tone.Frequency(root).transpose(7).toNote()
    ];
    line.forEach((note,i)=>bass.triggerAttackRelease(note,"8n",time + i*Tone.Time("8n")));
}, [0,1,2,3], "1m").start(0);

// --- Drum loop ---
const drumLoop = new Tone.Loop(time => {
    kick.triggerAttackRelease("C2","8n", time);                         // kick on 1
    hat.triggerAttackRelease("16n", time);                              // hat
    hat.triggerAttackRelease("16n", time + Tone.Time("8n"));            // off‑hat
    snare.triggerAttackRelease("16n", time + Tone.Time("2n"));          // snare on 3
    hat.triggerAttackRelease("16n", time + Tone.Time("2n") + Tone.Time("8n"));
}, "1m").start(0);

// --- Lead synth & melody (A‑major scale) ---
const lead = new Tone.Synth({
  oscillator: { type: "sawtooth" },
  envelope:   { attack: 0.02, decay: 0.1, sustain: 0.3, release: 1.5 }
}).connect(widener);   // reuse the same FX chain for width + space

// 4‑bar motif built from A‑major/Ionian (A B C# D E F# G#):
const melodyEvents = [
  // bar 1 (over Amaj7)
  { time: "0:0:2", note: "C#5", dur: "8n" },
  { time: "0:1:0", note: "B4",  dur: "8n" },
  { time: "0:1:2", note: "A4",  dur: "4n" },

  // bar 2 (over F#m7)
  { time: "1:0:2", note: "A4",  dur: "8n" },
  { time: "1:1:0", note: "C#5", dur: "8n" },
  { time: "1:1:2", note: "E5",  dur: "4n" },

  // bar 3 (over Dmaj7)
  { time: "2:0:2", note: "G#4", dur: "8n" },
  { time: "2:1:0", note: "B4",  dur: "8n" },
  { time: "2:1:2", note: "D5",  dur: "4n" },

  // bar 4 (over Emaj7)
  { time: "3:0:2", note: "F#4", dur: "8n" },
  { time: "3:1:0", note: "E4",  dur: "8n" },
  { time: "3:1:2", note: "C#5", dur: "4n" }
];

const leadPart = new Tone.Part((time, ev) => {
  lead.triggerAttackRelease(ev.note, ev.dur, time);
}, melodyEvents).start(0);


// --- Transport ---
Tone.Transport.bpm.value = 90;
Tone.Transport.swing     = 0.55;
Tone.Transport.setLoopPoints(0, "4:0");
Tone.Transport.loop = true;

Tone.Transport.start(); // Removed this line
`;
        
        // Helper function for safely creating and playing Tone.Player objects
        window.createPlayer = async function(url) {
            // Create the player
            const player = new Tone.Player({
                url: url,
                onload: () => console.log(`Player loaded: ${url}`),
                onerror: (e) => console.error(`Error loading player: ${url}`, e)
            }).toDestination();
            
            // Add to active objects for cleanup
            activeObjects.push(player);
            
            // Return a promise that resolves when the player is loaded
            return new Promise((resolve, reject) => {
                if (player.loaded) {
                    resolve(player);
                } else {
                    player.buffer.onload = () => resolve(player);
                    player.buffer.onerror = (e) => reject(e);
                    
                    // Set a timeout in case loading takes too long
                    setTimeout(() => {
                        if (!player.loaded) {
                            reject(new Error(`Timeout loading buffer: ${url}`));
                        }
                    }, 10000); // 10 second timeout
                }
            });
        };
        
        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        
        // Wait for both Monaco and Tone.js to be ready
        require(['vs/editor/editor.main'], function() {
            // Make sure Tone is defined
            if (typeof Tone !== 'undefined') {
                // Initialize editor
                window.editor = monaco.editor.create(editorContainer, {
                    value: defaultCode,
                    language: 'javascript',
                    theme: 'vs-dark',
                    minimap: { enabled: false }
                });
                
                // Resize editor on window resize
                window.addEventListener('resize', () => {
                    editor.layout();
                    initPiano(); // Redraw piano on resize for accurate positioning
                });
                
                // Initialize piano keyboard
                initPiano();
                
                // Initialize waveform visualization
                initWaveform();
                
                // Hide loading screen
                if (loadingEl) {
                    loadingEl.style.display = 'none';
                }
                
                // Update status
                if (statusEl) {
                    statusEl.textContent = "Ready! Click 'Run' to play the default music.";
                }
            } else {
                if (statusEl) {
                    statusEl.textContent = "Error: Tone.js failed to load. Please refresh the page.";
                }
            }
        });
        
        // Piano keyboard initialization with keyboard bindings
        function initPiano() {
            const startOctave = 4;
            const numOctaves = 2;
            const pianoEl = document.getElementById('piano');
            pianoEl.innerHTML = ''; // Clear previous keys
            
            // Define notes and corresponding keys more systematically
            const whiteNoteNames = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
            const blackNoteNames = ['C#', 'D#', null, 'F#', 'G#', 'A#', null]; // null for gaps
            
            // QWERTY row assignments (adjust as needed)
            const whiteKeyBindings = 'asdfghjkl;'.split('');
            const blackKeyBindings = 'wetyuop'.split(''); 
            
            const allWhiteKeys = [];
            const allBlackKeysData = [];
            
            let whiteKeyIndex = 0;
            let blackKeyIndex = 0;

            // Generate keys for the specified number of octaves
            for (let octave = startOctave; octave < startOctave + numOctaves; octave++) {
                // White keys
                whiteNoteNames.forEach((noteName) => {
                    const fullNoteName = noteName + octave;
                    const keyBinding = whiteKeyBindings[whiteKeyIndex++];
                    if (!keyBinding) return; // Stop if we run out of keys

                    const keyEl = document.createElement('div');
                    keyEl.className = 'white-key';
                    keyEl.dataset.note = fullNoteName;
                    keyEl.dataset.key = keyBinding;

                    const keyBindingEl = document.createElement('div');
                    keyBindingEl.className = 'key-binding';
                    keyBindingEl.textContent = keyBinding.toUpperCase();

                    const noteLabelEl = document.createElement('div');
                    noteLabelEl.className = 'note-label';
                    noteLabelEl.textContent = fullNoteName;
                    
                    keyEl.appendChild(keyBindingEl); // Binding first visually
                    keyEl.appendChild(noteLabelEl);  // Note name second
                    pianoEl.appendChild(keyEl);
                    allWhiteKeys.push(keyEl);

                    keyEl.addEventListener('mousedown', () => playNote(fullNoteName));
                    keyEl.addEventListener('mouseup', () => stopNote(fullNoteName));
                });
                
                // Prepare black key data (positioning needs white keys first)
                blackNoteNames.forEach((noteName, index) => {
                    if (noteName) {
                        const fullNoteName = noteName + octave;
                        const keyBinding = blackKeyBindings[blackKeyIndex++];
                        if (!keyBinding) return;
                        
                        // Calculate the white key index this black key should follow
                        // C# follows C, D# follows D, F# follows F, G# follows G, A# follows A
                        const precedingWhiteKeyIndex = (octave - startOctave) * 7 + index;
                        allBlackKeysData.push({ 
                            note: fullNoteName, 
                            key: keyBinding, 
                            precedingWhiteKeyIndex 
                        });
                    }
                });
            }

            // --- Black Key Positioning Logic ---
            function positionBlackKeys() {
                // Get all black keys after they are potentially in the DOM
                const blackKeyElements = pianoEl.querySelectorAll('.black-key');
                if (blackKeyElements.length !== allBlackKeysData.length) {
                    console.warn('Mismatch between black key data and elements. Skipping positioning.');
                    return;
                }

                allBlackKeysData.forEach(({ note, key, precedingWhiteKeyIndex }, i) => {
                    const precedingWhiteKey = allWhiteKeys[precedingWhiteKeyIndex];
                    const blackKeyEl = blackKeyElements[i]; // Get the corresponding DOM element
                    
                    if (!precedingWhiteKey || !blackKeyEl) return; // Safety check

                    // Calculate the center of the gap in pixels
                    // Position is relative to the piano container's padding box
                    const gapCenterPx = precedingWhiteKey.offsetLeft + precedingWhiteKey.offsetWidth; 
                    
                    // Set left style in pixels
                    blackKeyEl.style.left = `${gapCenterPx}px`;
                    // CSS transform: translateX(-50%) will handle the centering
                });
            }
            // --- End Black Key Positioning Logic ---

            // Add black keys to DOM first (without left style initially)
            allBlackKeysData.forEach(({ note, key, precedingWhiteKeyIndex }) => {
                 const keyEl = document.createElement('div');
                 keyEl.className = 'black-key';
                 keyEl.dataset.note = note;
                 keyEl.dataset.key = key;
 
                 const keyBindingEl = document.createElement('div');
                 keyBindingEl.className = 'key-binding';
                 keyBindingEl.textContent = key.toUpperCase();
                 
                 const noteLabelEl = document.createElement('div');
                 noteLabelEl.className = 'note-label';
                 noteLabelEl.textContent = note;
 
                 keyEl.appendChild(keyBindingEl);
                 keyEl.appendChild(noteLabelEl);
                 pianoEl.appendChild(keyEl); // Add to DOM
 
                 keyEl.addEventListener('mousedown', () => playNote(note));
                 keyEl.addEventListener('mouseup', () => stopNote(note));
             });

            // Position black keys after a brief timeout to ensure layout is calculated
            // Alternatively, could use requestAnimationFrame
            setTimeout(positionBlackKeys, 0);

            // Add keyboard event listeners
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        }
        
        // Keyboard event handlers - Updated Map
        const keyboardMap = {
            // Octave 4 White Keys (Middle Row)
            'a': 'C4', 's': 'D4', 'd': 'E4', 'f': 'F4', 'g': 'G4', 'h': 'A4', 'j': 'B4',
            // Octave 4 Black Keys (Top Row)
            'w': 'C#4', 'e': 'D#4', 't': 'F#4', 'y': 'G#4', 'u': 'A#4',
            // Octave 5 White Keys (Middle Row)
            'k': 'C5', 'l': 'D5', ';': 'E5',
            // Octave 5 Black Keys (Top Row)
            'o': 'C#5', 'p': 'D#5'
            // Add more keys if needed following the pattern
        };

        const activeKeys = new Set();

        function handleKeyDown(event) {
            // Ignore if modifier keys are pressed or if input field is focused
            if (event.metaKey || event.ctrlKey || event.altKey || document.activeElement === nlpInput) {
                return;
            }
            const key = event.key.toLowerCase();
            if (keyboardMap[key] && !activeKeys.has(key)) {
                activeKeys.add(key);
                playNote(keyboardMap[key]);
                // Highlight the corresponding key
                const note = keyboardMap[key];
                // Use dataset.key for highlighting activation
                const keyElement = document.querySelector(`.piano [data-key="${key}"]`); 
                if (keyElement) {
                    keyElement.classList.add('active');
                }
            }
        }

        function handleKeyUp(event) {
            // Ignore if modifier keys are pressed or if input field is focused
             if (event.metaKey || event.ctrlKey || event.altKey || document.activeElement === nlpInput) {
                 return;
             }
            const key = event.key.toLowerCase();
            if (keyboardMap[key]) {
                activeKeys.delete(key);
                stopNote(keyboardMap[key]);
                // Remove highlight from the corresponding key
                const note = keyboardMap[key];
                 // Use dataset.key for highlighting deactivation
                const keyElement = document.querySelector(`.piano [data-key="${key}"]`);
                if (keyElement) {
                    keyElement.classList.remove('active');
                }
            }
        }
        
        // Function to play a note
        function playNote(note) {
            if (typeof Tone === 'undefined') return;
            
            // Create a temporary synth if it doesn't exist
            if (!window.pianoSynth) {
                window.pianoSynth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: {
                        type: "triangle"
                    },
                    envelope: {
                        attack: 0.005,
                        decay: 0.1,
                        sustain: 0.3,
                        release: 0.8
                    }
                }).toDestination();
                activeObjects.push(window.pianoSynth);
            }
            
            // Start audio context if needed
            Tone.start().then(() => {
                // Play the note
                window.pianoSynth.triggerAttack(note);
            });
        }
        
        // Function to stop a note
        function stopNote(note) {
            if (window.pianoSynth) {
                window.pianoSynth.triggerRelease(note);
            }
        }
        
        // Initialize waveform visualization
        function initWaveform() {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match container
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create analyzer node
            const analyzer = new Tone.Analyser('waveform', 1024);
            Tone.Destination.connect(analyzer);
            
            // Draw function
            function draw() {
                requestAnimationFrame(draw);
                
                const waveform = analyzer.getValue();
                const width = canvas.width;
                const height = canvas.height;
                
                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                ctx.strokeStyle = '#03dac6';
                ctx.lineWidth = 2;
                
                for (let i = 0; i < waveform.length; i++) {
                    const x = (i / waveform.length) * width;
                    const y = ((waveform[i] + 1) / 2) * height;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            }
            
            draw();
        }
        
        // Stop button functionality
        if (stopBtn) {
            stopBtn.addEventListener('click', () => {
                stopAllSounds();
                if (statusEl) {
                    statusEl.textContent = "Music stopped.";
                }
                // Ensure piano key highlights are removed
                const keys = document.querySelectorAll('.white-key.active, .black-key.active');
                keys.forEach(key => key.classList.remove('active'));
                activeKeys.clear(); // Clear tracked active keys
            });
        }
        
        // Function to stop all sounds
        function stopAllSounds() {
            // Check if Tone is defined
            if (typeof Tone === 'undefined') {
                console.error('Cannot stop sounds: Tone is not defined');
                return;
            }
            
            // Stop any active Tone.js objects
            Tone.Transport.stop();
            Tone.Transport.cancel();
            
            // Dispose any synths or other objects that might be playing
            if (window.currentSynth) {
                window.currentSynth.dispose();
                window.currentSynth = null;
            }
            
            // Additional cleanup for any other Tone objects
            activeObjects.forEach(obj => {
                if (obj && typeof obj.dispose === 'function') {
                    try {
                        obj.dispose();
                    } catch (e) {
                        console.warn('Error disposing object:', e);
                    }
                }
            });
            
            activeObjects = [];
            
            // Reset any buffer errors
            Tone.context.resume();
        }
        
        // Run button functionality
        runBtn.addEventListener('click', async () => {
            try {
                // Check if Tone is defined
                if (typeof Tone === 'undefined') {
                    throw new Error("Tone.js is not loaded. Please refresh the page.");
                }
                
                statusEl.textContent = "Starting Tone.js...";
                
                // Stop any currently playing sounds
                stopAllSounds();
                
                // Start Tone.js (required for audio to work)
                await Tone.start();
                
                // Get code from editor
                const code = window.editor.getValue();
                
                // Make sure all buffers are loaded before executing code
                await Tone.loaded();
                
                // Create a function to execute the code
                const executeCode = new Function(`
                    try {
                        ${code}
                        return { success: true };
                    } catch (error) {
                        return { success: false, error: error.message };
                    }
                `);
                
                // Execute the code
                const result = executeCode();
                
                if (result.success) {
                    statusEl.textContent = "Music is playing!";
                } else {
                    statusEl.textContent = "Error: " + result.error;
                }
            } catch (error) {
                statusEl.textContent = "Error: " + error.message;
            }
        });
        
        // Modify button functionality
        modifyBtn.addEventListener('click', async () => {
            const userRequest = nlpInput.value.trim();
            if (!userRequest) {
                statusEl.textContent = "Please enter a modification request";
                return;
            }
            
            const currentCode = window.editor.getValue();
            
            modifyBtn.disabled = true;
            statusEl.textContent = "Sending request to AI...";
            
            try {
                // Determine the correct API endpoint based on environment
                const apiEndpoint = window.location.hostname.includes('netlify.app') 
                    ? '/.netlify/functions/modify'  // Netlify function path
                    : `${SERVER_URL}/api/modify`;   // Regular API path
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: currentCode,
                        request: userRequest
                    })
                });
                
                if (!response.ok) {
                    // Check for specific error status codes
                    if (response.status === 404) {
                        throw new Error("API endpoint not found. The server might be misconfigured.");
                    } else if (response.status === 500) {
                        throw new Error("Server error. Please try again later.");
                    } else {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update the editor with the new code
                window.editor.setValue(data.modifiedCode);
                
                statusEl.textContent = "Code modified successfully!";
            } catch (error) {
                console.error("API Error:", error);
                statusEl.textContent = "Error: " + error.message;
                
                // Add a retry button if the error might be temporary
                if (error.message.includes("Server error") || error.message.includes("Failed to fetch")) {
                    const retryBtn = document.createElement('button');
                    retryBtn.textContent = "Retry";
                    retryBtn.style.marginLeft = "10px";
                    // Add class for consistent styling
                    retryBtn.classList.add('retry-button'); // Add specific class if needed or rely on general button styles
                    retryBtn.onclick = () => {
                        if (statusEl.contains(retryBtn)) { // Check if still attached
                           statusEl.removeChild(retryBtn);
                        }
                        modifyBtn.click();
                    };
                    statusEl.appendChild(retryBtn);
                }
            } finally {
                modifyBtn.disabled = false;
            }
        });
        
        // Example item click handlers
        exampleItems.forEach(item => {
            item.addEventListener('click', () => {
                const prompt = item.getAttribute('data-prompt');
                nlpInput.value = prompt;
                
                // If we have a template for this example, use it directly
                if (exampleTemplates[prompt]) {
                    window.editor.setValue(exampleTemplates[prompt]);
                    statusEl.textContent = "Example code loaded. Click 'Run' to play.";
                } else {
                    // Otherwise use the AI to generate code
                    modifyBtn.click();
                }
            });
        });
    </script>
